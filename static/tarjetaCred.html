<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">

</head>
<body>
    <h1><img src="/static/imagenes/sweetucab.png"></h1>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav> 

    <div class="contenido">
        <div class="col-md-4 offset-md-4">
            <h1>  TARJETA DE CREDITO </h1>
                <form id="tarjetaCred" class="card card-body text-white" style="background-color:#f5d1c6 ;">
    
                    <label for="titular">Titular</label>
                    <input type="text"
                        name="titular"
                        placeholder="titular"	
                        class="form-control mb-2"
                        required
                    />
    
                    <label for="NumTarjetaCred">Numero Tarjeta Credito</label>
                    <input type="NumTarjetaCred"
                        name="NumTarjetaCred"
                        placeholder="NumTarjetaCred"	
                        class="form-control mb-2"
                        required
                    />

                    <label for="TipoDeTarjeta">Tipo Tarjeta Credito</label>
                    <input type="TipoDeTarjeta"
                        name="TipoDeTarjeta"
                        placeholder="TipoDeTarjeta"	
                        class="form-control mb-2"
                        required
                    />

                    <label for="CodigoSeg">Codigo De Seguridad</label>
                    <input type="CodigoSeg"
                        name="CodigoSeg"
                        placeholder="CodigoSeg"	
                        class="form-control mb-2"
                        required
                    />
    
                    <button class="btn btn-primary" onclick="Redireccion()">Save</button>
    
                </form>
    
        </div>
    </div>
    <script src="/static/tarjetaCred.js"></script>


</body>

</html>
