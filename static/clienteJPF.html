    <div class="contenido">
        <div class="col-md-4 offset-md-4">
            <h1>  CLIENTE JURIDICO</h1>
                <form id="cj" class="card card-body text-white" style="background-color:#f5d1c6 ;">

                <label for="CJ_RIF">RIF</label>
                <input type="text"
                    name="CJ_RIF"
                    placeholder="RIF"	
                    class="form-control mb-2"
                    required
                />

                <label for="CJ_DenominacionSocial">Denominacion Social</label>
                <input type="text"
                    name="CJ_DenominacionSocial"
                    placeholder="Denominacion Social"	
                    class="form-control mb-2"
                    
                />

                <label for="CJ_RazonSocial">Razon Social</label>
                <input type="text"
                    name="CJ_RazonSocial"
                    placeholder="Razon Social"	
                    class="form-control mb-2"
                    
                />

                <label for="CJ_Email">Email</label>
                <input type="text"
                    name="CJ_Email"
                    placeholder="Email"	
                    class="form-control mb-2"
                    
                />

                <label for="CJ_PaginaWeb">Pagina Web</label>
                <input type="text"
                    name="CJ_PaginaWeb"
                    placeholder="Pagina Web"	
                    class="form-control mb-2"
                    
                />

                <label for="CJ_CapitalDisp">Capital Disponible</label>
                <input type="Integer"
                    name="CJ_CapitalDisp"
                    placeholder="Capital Disponible"	
                    class="form-control mb-2"
                    
                />


                    <button class="btn btn-primary" onclick="Redireccion()">Siguiente</button>
