<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Ucab</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="/static/registroUser.css">
</head>
<body>
    <h1><img src="/static/imagenes/sweetucab.png"></h1>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/static/inicioSesion.html">Login</a></li>
        </ul>
    </nav> 
    <div class="contenido">

        <div class="col-md-4 offset-md-4">
            <h1>  REGISTRO </h1>
            <form id="userForm" class="card card-body text-white" style="background-color:#f5d1c6 ;">

                <label for="CN_RIF">RIF</label>
                <input type="text"
                    name="CN_RIF"
                    placeholder="RIF"	
                    class="form-control mb-2"
                    required
                />

                <label for="CN_CI">CI</label>
                <input type="text"
                    name="CN_CI"
                    placeholder="CI"	
                    class="form-control mb-2"
                    required
                />

                <label for="CN_PNombre">Primer Nombre</label>
                <input type="text"
                    name="CN_PNombre"
                    placeholder="Primer Nombre"	
                    class="form-control mb-2"
                    required
                />

                <label for="CN_SNombre">Segundo Nombre</label>
                <input type="text"
                    name="CN_SNombre"
                    placeholder="Opcional"	
                    class="form-control mb-2"
                />

                <label for="CN_PApellido">Primer Apellido</label>
                <input type="text"
                    name="CN_PApellido"
                    placeholder="Primer Apellido"	
                    class="form-control mb-2"
                    required
                />

                <label for="CN_SApellido">Segundo Apellido</label>
                <input type="text"
                    name="CN_SApellido"
                    placeholder="Opcional"	
                    class="form-control mb-2"
                />

                <label for="CN_Email">Email</label>
                <input type="text"
                    name="CN_Email"
                    placeholder="CN_Email"	
                    class="form-control mb-2"
                    required
                />

                <button class="btn btn-primary" onclick="Redireccion()">Siguiente</button>

            </form>
            
            <ul id="userList" class="list-group">    
                
            </ul>
        </div>

    </div>
    <script src="/static/clienteNatural.js"></script>

</body>
</html>
