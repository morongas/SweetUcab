<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Ucab</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="/static/registroUser.css">
</head>
<body>
    <h1><img src="/static/imagenes/sweetucab.png"></h1>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/static/inicioSesion.html">Login</a></li>
        </ul>
    </nav> 
    <div class="contenido">

        <div class="col-md-4 offset-md-4">
            <h1>  REGISTRO </h1>
            <form id="userForm" class="card card-body text-white" style="background-color:#f5d1c6 ;">

                <label for="CJ_RIF">RIF</label>
                <input type="text"
                    name="CJ_RIF"
                    placeholder="RIF"	
                    class="form-control mb-2"
                    required
                />

                <label for="CJ_DenominacionSocial">Denominacion Social</label>
                <input type="text"
                    name="CJ_DenominacionSocial"
                    placeholder="Denominacion Social"	
                    class="form-control mb-2"
                    required
                />

                <label for="CJ_RazonSocial">Razon Social</label>
                <input type="text"
                    name="CJ_RazonSocial"
                    placeholder="Razon Social"	
                    class="form-control mb-2"
                    required
                />

                <label for="CJ_Email">Email</label>
                <input type="text"
                    name="CJ_Email"
                    placeholder="Email"	
                    class="form-control mb-2"
                    required
                />

                <label for="CJ_PaginaWeb">Pagina Web</label>
                <input type="text"
                    name="CJ_PaginaWeb"
                    placeholder="Pagina Web"	
                    class="form-control mb-2"
                    required
                />

                <label for="CJ_CapitalDisp">Capital Disponible</label>
                <input type="Integer"
                    name="CJ_CapitalDisp"
                    placeholder="Capital Disponible"	
                    class="form-control mb-2"
                    required
                />

                <button class="btn btn-primary">Siguiente</button>

            </form>
            
            <ul id="userList" class="list-group">    
                
            </ul>
        </div>

    </div>
    <script src="/static/clienteJuridico.js"></script>

</body>
</html>
