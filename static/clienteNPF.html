<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Ucab</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="/static/inicioSesion.css">
</head>
<body>
    <h1><img src="/static/imagenes/sweetucab.png"></h1>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav> 

    <div class="contenido">
        <div class="col-md-4 offset-md-4">
            <h1>  CLIENTE NATURAL</h1>
                <form id="userForm" class="card card-body text-white" style="background-color:#f5d1c6 ;">
    
                    <label for="cedula">Cedula</label>
                    <input type="text"
                        name="cedula"
                        placeholder="Cedula"	
                        class="form-control mb-2"
                        required
                    />

                    <label for="CN_RIF">RIF</label>
                    <input type="text"
                        name="CN_RIF"
                        placeholder="RIF"	
                        class="form-control mb-2"
                        
                    />

                    <label for="CN_PNombre">Primer Nombre</label>
                    <input type="text"
                        name="CN_PNombre"
                        placeholder="Primer Nombre"	
                        class="form-control mb-2"
                        
                    />

                    <label for="CN_SNombre">Segundo Nombre</label>
                    <input type="text"
                        name="CN_SNombre"
                        placeholder="Opcional"	
                        class="form-control mb-2"
                    />

                    <label for="CN_PApellido">Primer Apellido</label>
                    <input type="text"
                        name="CN_PApellido"
                        placeholder="Primer Apellido"	
                        class="form-control mb-2"
                        
                    />

                    <label for="CN_SApellido">Segundo Apellido</label>
                    <input type="text"
                        name="CN_SApellido"
                        placeholder="Opcional"	
                        class="form-control mb-2"
                    />

                    <label for="CN_Email">Email</label>
                    <input type="text"
                        name="CN_Email"
                        placeholder="CN_Email"	
                        class="form-control mb-2"
                    />

                    <button class="btn btn-primary" onclick="Redireccion()">Siguiente</button>
                </form>
        </div>
    </div>
    <script src="/static/clienteNPF.js"></script>


</body>

</html>
